version: '3.6'

services:
  mongodb:
    image: mongo:4.2.3-bionic
    container_name: sp-mongodb
    ports:
      - 27018:27017
    environment:
      - MONGO_INITDB_DATABASE=test
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes:
      # seeding scripts
      - ./mongo-entrypoint:/docker-entrypoint-initdb.d
      # named volumes
      - mongodb:/data/db
      - mongoconfig:/data/configdb
    networks:
      - sp

  api:
    build: ./api
    container_name: sp-api
    depends_on:
      - mongodb
    volumes:
      - ./api:/usr/src/app
    networks:
      - sp

  web:
    build: ./web
    container_name: sp-web
    ports:
        - 80:8080
    depends_on:
      - api
    volumes:
      - ./web:/usr/src/app
    networks:
      - sp

volumes:
  mongodb:
  mongoconfig:

networks:
  sp:
    driver: bridge
